image: archlinux

sources:
  - https://git.sr.ht/~grimler/Heimdall

artifacts:
  - Heimdall/build/bin/heimdall
  - Heimdall/build/bin/heimdall-frontend

packages:
  - cmake
  - libusb

tasks:
  - build: |
      cd Heimdall
      mkdir build && cd build
      cmake -DCMAKE_BUILD_TYPE=Release ..
      make -j8
